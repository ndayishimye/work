<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>EMMY</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="container clearfix">
            <div class="sub-section left-section">
                    <p>
                            electronic tools  
                                </p>
                <img src="A.jpg" alt="service 1" width="300" height="250">
                
            </div>
            <div class="sub-section main-section">
                    <p>
                            
                        selling of devices
                        </p>
                    <img src="B.jpg" alt="service 2" width="300" height="250">
                    
                </div>
        </section>
        <div class="container contact-form">
            <form>
                <caption><b>Contact Us</b></caption>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="your full name goes here">
                <label for="email">Email Address</label>
                <input type="email" id="email">
                <label for="message">Message</label>
                <textarea id="message" cols="32" rows="6"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <footer>
            <p>&copy; EMMY - 2018</p>
        </footer>
    </body>
</html>
